<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="websocket.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
      <div id="wrapper">
            <h1>Welcome to the Socket Programming</h1>            
            <br />
            <div id="addDevice">
                <div class="button"> <a href="#" OnClick="showForm()">Want to Add New Entry?</a> </div>
                <form id="addDeviceForm">
                    <h3>Add a new Entry</h3>
                    <span>Name of the Person: <input type="text" name="device_name" id="device_name"></span>
                    <span>Type: 
                        <select id="device_type">
                            <option name="type" >Select</option>
                            <option name="type" value="Male">Male</option>
                            <option name="type" value="Female">Female</option>
                            
                        </select></span>

                    <span>Describe Yourself:<br />
                        <textarea name="description" id="device_description" rows="4" cols="45"></textarea>
                    </span>
                    <input type="button" class="button" value="Add" onclick=formSubmit()>
                    <input type="reset" class="button" value="Cancel" onclick=hideForm()>
                </form>
            </div>
            <br />
            <h3>View Users:</h3>
            <div id="content">
            </div>
        </div>
    </body>
</html>
